<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <div class="rounded-lg bg-white p-8 shadow-md">
                <div class="mb-4 text-6xl text-red-500">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h1 class="mb-4 text-2xl font-bold text-gray-900">{{.Title}}</h1>
                <p class="mb-6 text-gray-600">{{.Message}}</p>
                <a href="/admin/submissions" 
                   class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Submissions
                </a>
            </div>
        </div>
    </div>
</body>
</html>
